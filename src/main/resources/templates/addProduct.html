<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <title>addProduct</title>
</head>
<body>

<div class="container spacer col-md-6 col-xs-6">
    <div class="panel panel-default">
        <div class="panel-heading"> Ajout Produit</div>
        <div class="panel-body">
            <form th:action="@{save}" method="post">
                <div class="form-group">
                    <label class="control-label">Nom Produit :</label>
                    <input class="form-control" type="text" name="nameProduct" th:value="${produit.nameProduct}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Description :</label>
                    <input class="form-control" type="text" name="description" th:value="${produit.description}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Désignation :</label>
                    <input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix :</label>
                    <input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Quantité :</label>
                    <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Email :</label>
                    <input class="form-control" type="text" name="email" th:value="${produit.email}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date :</label>
                    <input class="form-control" type="text" name="date" th:value="${produit.date}"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Ajout Produit </button>
                </div>
            </form>

        </div>
    </div>


</div>

</body>
</html>
