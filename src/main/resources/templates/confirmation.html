<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <title>confirmation add Product</title>
</head>
<body>

<div class="container spacer col-md-6 col-xs-6" layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading"> Confirmation Ajout Produit</div>
        <div class="panel-body">
                <h3 th:text="${message}" align="center"></h3>
                <div class="form-group">
                    <label class="control-label">Id Produit :</label>
                    <label class="control-label" th:text="${product.id}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Nom Produit :</label>
                    <label class="control-label" th:text="${product.nom}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Description :</label>
                    <label class="control-label" th:text="${product.description}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Désignation :</label>
                    <label class="control-label" th:text="${product.designation}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix :</label>
                    <label class="control-label" th:text="${product.prix}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Quantité :</label>
                    <label class="control-label" th:text="${product.quantite}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Email :</label>
                    <label class="control-label" th:text="${product.email}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Date :</label>
                    <label class="control-label" th:text="${product.date}"></label>
                </div>
            </form>
            <a th:href="@{addProduct}"><button class="btn btn-primary">Retour</button></a>

        </div>
    </div>


</div>

</body>
</html>
