<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <title>confirmation add Product</title>
</head>
<body>

<div class="container spacer col-md-6 col-xs-6">
    <div class="panel panel-default">
        <div class="panel-heading"> Confirmation Ajout Produit</div>
        <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">Id Produit :</label>
                    <label class="control-label" th:text="${produit.id}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Nom Produit :</label>
                    <label class="control-label" th:text="${produit.nameProduct}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Description :</label>
                    <label class="control-label" th:text="${produit.designation}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Désignation :</label>
                    <label class="control-label" th:text="${produit.designation}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix :</label>
                    <label class="control-label" th:text="${produit.prix}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Quantité :</label>
                    <label class="control-label" th:text="${produit.quantite}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Email :</label>
                    <label class="control-label" th:text="${produit.email}"></label>
                </div>
                <div class="form-group">
                    <label class="control-label">Date :</label>
                    <label class="control-label" th:text="${produit.date}"></label>
                </div>
            </form>

        </div>
    </div>


</div>

</body>
</html>
