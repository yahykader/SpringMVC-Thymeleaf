<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <title>addProduct</title>
</head>
<body>

<div class="container spacer col-md-6 col-xs-6" layout:fragment="content">
    <h3 th:text="${message}" align="center"></h3>
    <div class="panel panel-default">
        <div class="panel-heading"> Modifier Produit</div>
        <div class="panel-body">
            <form th:action="@{/save}" method="post" th:object="${product}">
                <div class="form-group">
                    <label class="control-label">Id Produit :</label>
                    <input class="form-control" name="id" type="text" th:field="*{id}" th:value="${product.id}"/>
                    <!--<span th:errors="${produit.nom}"></span>-->
                    <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Nom Produit :</label>
                    <input class="form-control" name="nom" type="text" th:field="*{nom}" th:value="${product.nom}"/>
                    <!--<span th:errors="${produit.nom}"></span>-->
                    <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Description :</label>
                    <input class="form-control" type="text" name="description" th:field="*{description}" th:value="${product.description}"/>
                   <!-- <span th:errors="${produit.description}"></span>-->
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Désignation :</label>
                    <input class="form-control" type="text" name="designation" th:field="*{designation}" th:value="${product.designation}"/>
                   <!-- <span th:errors="${produit.designation}"></span>-->
                    <p th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix :</label>
                    <input class="form-control" type="text" name="prix" th:field="*{prix}" th:value="${product.prix}"/>
                   <!-- <span th:errors="${produit.prix}"></span>-->
                    <p th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Quantité :</label>
                    <input class="form-control" type="text" name="quantite" th:field="*{quantite}" th:value="${product.quantite}"/>
                    <!--<span th:errors="${produit.quantite}"></span>-->
                    <p th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Email :</label>
                    <input class="form-control" type="email" name="email" th:field="*{email}" th:value="${product.email}"/>
                    <!--<span th:errors="${produit.email}"></span>-->
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Date :</label>
                    <input class="form-control" type="date" name="date" th:field="*{date}" th:value="${product.date}"/>
                    <!--<span th:errors="${produit.date}"></span>-->
                    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="alert alert-danger"></p>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Valider la Modification </button>
                </div>
            </form>

        </div>
    </div>


</div>

</body>
</html>
