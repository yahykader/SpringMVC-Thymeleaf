<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
      data-layout-decorate="~{fragments/layout}">
<head>
<meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
<title>List Produit </title>
</head>
<body>
<div data-layout-fragment="content">
<div class="container spacer">
<h3 >Listes des Produits</h3>
    <div class="container spacer">
        <form th:action="@{/index}" method="get">
            <label> Mot Clé </label>
            <input type="text" name="motCle" th:value="${motCle}"/>
            <button class="btn btn-primary">Chercher</button>
        </form>

    </div>

<table class="table table-responsive spacer">
    <thead>
       <tr>
        <th>Id</th><th>Nom Produit</th><th>Description</th><th>Designation</th>
        <th>Prix</th><th>Quantité</th><th>Email</th><th>Date</th><th>Delete</th><th>Edit</th>
       </tr>
    </thead>
    <tbody>
        <tr th:each="p:${listProducts}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.designation}"></td>
            <td th:text="${p.prix}"></td>
            <td th:text="${p.quantite}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.date}"></td>

            <td><a th:href="@{delete(id=${p.id},page=${pageCourant},size=${size},motCle=${motCle})}"
                    onclick="confirm('Etes vous sure de vouloir supprimer?..')">
                <button class="btn btn-danger">Delete</button></a></td>

            <td><a th:href="@{edit(id=${p.id},page=${pageCourant},size=${size},motCle=${motCle})}">
                <button class="btn btn-danger">Edit</button></a></td>
        </tr>
    </tbody>

</table>
   <ul class="container  container-fluid nav nav-pills">
       <li th:class="${pageCourant}==${status.index}?'active':''" th:each="pa,status:${pages}">
           <a th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}"> </a>
       </li>

   </ul>
</div>
</div>
</body>
</html>
